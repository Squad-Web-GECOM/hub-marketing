<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Mesas - Marketing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body class="">

    <section class="acland">

        <div id="app-view">
            <header class="header bg-dark py-3">
                <div class="container d-flex justify-content-between align-items-center">
                    <h4 class="c-light text-balance mb-0">Ferramenta de agendamento de mesas da área de marketing</h4>
                    <div class="center-s">
                        <span class="me-3">Olá, <span id="user-name" class="fw-800"></span></span>
                    </div>
                </div>
            </header>
            <main class="container py-4">
                <div id="alert-container"></div>
                <div class="card shadow-sm mb-4">
                    <div class="card-header center-v pt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar mr-2"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
                        &nbsp;<h5 class="m-0">Selecionar Data</h5>
                    </div>
                    <div class="card-body">
                        <div id="date-selector" class="d-flex flex-wrap gap-2">
                            <!-- Dates will be populated by app.js -->
                        </div>
                    </div>
                </div>
                <div class="text-center mb-4">
                    <button class="btn btn-primary btn-dark" type="button" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                       <svg xmlns="http://www.w3.org/2000/svg" width="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map mr-2"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-.553.894l-4.553 2.277a2 2 0 0 1-1.788 0l-4.212-2.106a2 2 0 0 0-1.788 0l-3.659 1.83A1 1 0 0 1 3 19.381V6.618a1 1 0 0 1 .553-.894l4.553-2.277a2 2 0 0 1 1.788 0z"></path><path d="M15 5.764v15"></path><path d="M9 3.236v15"></path></svg>
                        &nbsp;Verifique o Mapa das Mesas
                    </button>
                    
                    <div class="collapse pt-4" id="collapseExample">
                        <div class="card card-body">
                            <div class="card-header">
                                <h5 class="card-title" id="mapCardLabel">Mapa das Mesas - Marketing</h5>
                            </div>
                            <div class="card-img text-center">
                                <img src="/documents/184894079/290352049/mapa-mesas-marketing.jpg" class="img-fluid"
                                    alt="Mapa das mesas">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header center-v pt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin mr-2"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        &nbsp;<h5 class="m-0">Mesas Disponíveis - <span id="selected-date-display"></span></h5>
                    </div>
                    <div id="desk-grid" class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">&nbsp;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/auth-externo.js"></script>
