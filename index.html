<!DOCTYPE html>
<html lang="pt-BR" data-page="home">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://squad-web-gecom.github.io/sicoob-styles/sicoob-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Hub Marketing Sicoob</title>
</head>
<body>
  <div id="hub-nav"></div>
  <main class="acland hub-content">
    <div id="loader"><div class="spinner-border" role="status"></div></div>
    <div id="app-view" style="display:none;">
      <!-- Greeting -->
      <div class="hub-page-header">
        <div>
          <h1 class="hub-page-title" id="greeting"></h1>
          <p class="text-muted mb-0 small" id="greeting-date"></p>
        </div>
      </div>

      <!-- Stats cards row -->
      <div class="row mb-4" id="stats-row">
        <!-- 3 stat cards injected by JS -->
      </div>

      <!-- Quick links sections -->
      <div id="quick-links-container">
        <!-- Sections injected by JS -->
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/home.js"></script>
</body>
</html>
