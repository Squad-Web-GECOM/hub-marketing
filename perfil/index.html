<!DOCTYPE html>
<html lang="pt-BR" data-page="perfil">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://squad-web-gecom.github.io/sicoob-styles/sicoob-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Perfil - Hub Marketing Sicoob</title>
</head>
<body>
  <div id="hub-nav"></div>
  <main class="acland hub-content">
    <div id="loader"><div class="spinner-border" role="status"></div></div>

    <div id="app-view" style="display:none;">
      <!-- Page header -->
      <div class="hub-page-header">
        <h1 class="hub-page-title" id="perfil-page-title">
          <i class="fa-solid fa-user"></i> Perfil
        </h1>
        <div id="perfil-header-actions"></div>
      </div>

      <!-- Profile layout -->
      <div class="row">
        <!-- LEFT COL: avatar + info -->
        <div class="col-12 col-md-4 mb-4">
          <div class="hub-card perfil-card-left p-3">
            <!-- Avatar -->
            <div class="perfil-avatar-wrap">
              <div class="perfil-avatar" id="perfil-avatar">
                <i class="fa-solid fa-user perfil-avatar-placeholder"></i>
              </div>
              <button class="btn btn-sm btn-secondary perfil-avatar-btn d-none" id="btn-change-avatar">
                <i class="fa-solid fa-camera"></i> Alterar foto
              </button>
              <input type="file" id="avatar-file-input" accept=".jpg,.jpeg,.png" class="d-none">
            </div>

            <!-- Nome / apelido -->
            <div class="perfil-identity">
              <h4 class="perfil-nome" id="perfil-nome"></h4>
              <p class="perfil-apelido text-muted" id="perfil-apelido"></p>
            </div>

            <!-- Info: org -->
            <div class="perfil-info-list" id="perfil-org-info"></div>

            <!-- Info: aniversario + signo + idade -->
            <div class="perfil-info-list" id="perfil-aniv-info"></div>

            <!-- Info: contato -->
            <div class="perfil-info-list" id="perfil-contato-info"></div>

            <!-- Botao editar (só próprio usuário) -->
            <div class="mt-3 d-none" id="perfil-edit-btn-wrap">
              <button class="btn btn-primary btn-block" id="btn-editar-perfil-page">
                <i class="fa-solid fa-pen"></i> Editar Perfil
              </button>
            </div>
          </div>

          <!-- Squads -->
          <div class="hub-card mt-3" id="perfil-squads-card">
            <div class="hub-card-header">
              <i class="fa-solid fa-layer-group mr-2"></i>Squads
            </div>
            <div class="hub-card-body" id="perfil-squads-list">
              <p class="text-muted" style="font-size:0.875rem; margin:0;">Carregando...</p>
            </div>
          </div>
        </div>

        <!-- RIGHT COL: sobre mim + gostos -->
        <div class="col-12 col-md-8 mb-4">
          <!-- Sobre mim -->
          <div class="hub-card mb-3">
            <div class="hub-card-header">
              <i class="fa-solid fa-address-card mr-2"></i>Sobre mim
            </div>
            <div class="hub-card-body" id="perfil-sobre-mim">
              <p class="text-muted" style="font-size:0.875rem; margin:0; font-style:italic;">Nada escrito ainda.</p>
            </div>
          </div>

          <!-- Gostos pessoais -->
          <div class="hub-card">
            <div class="hub-card-header">
              <i class="fa-solid fa-heart mr-2"></i>Gostos Pessoais
            </div>
            <div class="hub-card-body" id="perfil-gostos">
              <p class="text-muted" style="font-size:0.875rem; margin:0; font-style:italic;">Nada preenchido ainda.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ================================================================
         MODAL DE EDIÇÃO DE PERFIL
         ================================================================ -->
    <div class="hub-modal-overlay" id="perfil-edit-overlay">
      <div class="hub-modal" style="max-width:680px;">
        <div class="hub-modal-header">
          <h4 id="perfil-edit-title">Editar Perfil</h4>
          <button class="hub-modal-close" id="btn-close-perfil-edit">&times;</button>
        </div>
        <div class="hub-modal-body">

          <!-- Avatar upload preview -->
          <div class="perfil-edit-avatar-row mb-4">
            <div class="perfil-edit-avatar-preview" id="edit-avatar-preview">
              <i class="fa-solid fa-user"></i>
            </div>
            <div>
              <button class="btn btn-secondary btn-sm" id="btn-edit-avatar-pick">
                <i class="fa-solid fa-camera"></i> Alterar foto
              </button>
              <p class="text-muted mt-1 mb-0" style="font-size:0.75rem;">JPG ou PNG · máx. 300 KB</p>
              <p class="text-danger mt-1 mb-0 d-none" id="avatar-error" style="font-size:0.75rem;"></p>
              <input type="file" id="edit-avatar-input" accept=".jpg,.jpeg,.png" class="d-none">
            </div>
          </div>

          <!-- Dados pessoais -->
          <h6 class="perfil-section-label">Dados Pessoais</h6>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Nome completo</label>
                <input class="form-control" id="edit-nome" type="text" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Apelido</label>
                <input class="form-control" id="edit-apelido" type="text" placeholder="Como prefere ser chamado">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Telefone</label>
                <input class="form-control" id="edit-telefone" type="text" placeholder="(00) 00000-0000">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Aniversário</label>
                <input class="form-control" id="edit-aniversario" type="date">
              </div>
            </div>
          </div>

          <!-- Sobre mim -->
          <h6 class="perfil-section-label mt-3">Sobre mim</h6>
          <div class="form-group">
            <textarea class="form-control" id="edit-sobre-mim" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
          </div>

          <!-- Gostos pessoais -->
          <h6 class="perfil-section-label mt-3">Gostos Pessoais</h6>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label"><i class="fa-solid fa-book mr-1"></i>Livros favoritos</label>
                <input class="form-control" id="edit-gostos-livros" type="text" placeholder="Separe por vírgula">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label"><i class="fa-solid fa-film mr-1"></i>Filmes / Séries favoritos</label>
                <input class="form-control" id="edit-gostos-filmes" type="text" placeholder="Separe por vírgula">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label"><i class="fa-solid fa-utensils mr-1"></i>Comidas favoritas</label>
                <input class="form-control" id="edit-gostos-comidas" type="text" placeholder="Separe por vírgula">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label"><i class="fa-solid fa-gamepad mr-1"></i>Hobbies</label>
                <input class="form-control" id="edit-gostos-hobbies" type="text" placeholder="Separe por vírgula">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label"><i class="fa-solid fa-futbol mr-1"></i>Time do coração</label>
            <input class="form-control" id="edit-gostos-time" type="text" placeholder="Seu time">
          </div>

          <!-- Endereço -->
          <h6 class="perfil-section-label mt-3">Endereço</h6>
          <div class="form-group">
            <label class="form-label">Logradouro</label>
            <input class="form-control" id="edit-endereco" type="text" placeholder="Rua, número, complemento">
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label class="form-label">Bairro</label>
                <input class="form-control" id="edit-bairro" type="text" placeholder="Bairro">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label">CEP</label>
                <input class="form-control" id="edit-cep" type="text" placeholder="00000-000">
              </div>
            </div>
          </div>

          <!-- Estrutura organizacional -->
          <h6 class="perfil-section-label mt-3">Estrutura Organizacional</h6>
          <div class="form-group">
            <label class="form-label">Gerência</label>
            <select class="form-control" id="edit-gerencia"></select>
          </div>
          <div class="form-group">
            <label class="form-label">Coordenação</label>
            <select class="form-control" id="edit-coordenacao"></select>
          </div>
          <div class="form-group">
            <label class="form-label">Núcleo</label>
            <select class="form-control" id="edit-nucleo">
              <option value="">Nenhum (ainda não definido)</option>
            </select>
          </div>
        </div>
        <div class="hub-modal-footer">
          <button class="btn btn-secondary" id="btn-cancel-perfil-edit">Cancelar</button>
          <button class="btn btn-primary" id="btn-save-perfil-edit">
            <i class="fa-solid fa-floppy-disk mr-1"></i>Salvar
          </button>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/perfil.js"></script>
</body>
</html>
